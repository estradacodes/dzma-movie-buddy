<!DOCTYPE html>
<html lang="en">
   <head>
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar bg-light mb-4">
        <div class="container-fluid">
          <a class="navbar-brand"><span class="m-2"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
            <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
          </svg></span>DZMA | Movie Buddy</a>
          <form class="d-flex" role="search" method="post" action="search/">
            {% csrf_token %}
            <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
          </form>
        </div>
      </nav>
    
      <div class="container mb-3">
        <h2> {{movie.title}} </h2>
        <button class="mt-1 btn btn-outline-dark"> Add to List </button>
      </div>
      <div class="container">
        <div class="row">
          <div class="col">
            <img src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" class="h-75" alt="..."></br>
        </div>
          <div class="col text-center">
            <h3>{{movie.tagline}}</h3>
            <p>Released: {{movie.release_date}}</p>
            <p> Overview: {{movie.overview}} </p>
            <p> Score: {{movie.vote_average}}</p>
          </div>
        </div>

        <hr> 
        <div class="container">
            <div class="row">
                {% for video in trailer.results %}
                <div class="col">
                    <iframe width="450" height="300" src="https://www.youtube.com/embed/{{video.key}}"frameborder="0" allowfullscreen></iframe>
                </div>
                {% endfor %}
            </div>
        </div>
  </div>
  <footer class="container pt-5 my-5 text-muted border-top">
    Created by @estradacodes &middot; powered by TheMovieDB
  </footer>
</body>
</html>
